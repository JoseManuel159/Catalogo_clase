<div class="container">
  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
    <mat-label>Buscar por nombre</mat-label>
    <input
      matInput
      placeholder="Buscar por nombre"
      [(ngModel)]="searchQuery"
      (ngModelChange)="filtrarPorId()"
    />
  </mat-form-field>

  <h2>Listado de Categorías</h2>
  <table mat-table [dataSource]="categorias">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let categoria"> {{ categoria.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-button (click)="openDialog(categoria)">Editar</button>
        <button mat-button (click)="eliminarCategoria(categoria.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" (click)="openDialog(null)">Agregar Nueva Categoría</button>
</div>
